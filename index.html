<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Meal App</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navBar">
      <div class="logo">
        <a href="/index.html"
          ><img
            id="logo-img"
            src="https://cdn-icons-png.flaticon.com/512/3107/3107249.png"
        /></a>
      </div>
      <div class="recents"></div>
      <div class="favourites">
        <a href="/favourite.html">Favourite</a>
      </div>
      <div class="search">
        <input type="search" id="search-bar" meal-search />
      </div>
    </div>

    <div class="meal-list" meal-list></div>
    <div class="main">hi</div>
    <template meal-list-template>
      <div class="results">
        <a
          class="links"
          href="mealDetails.html"
          id=""
          onclick="mealPage(this.id)"
          links
        >
          <img src="" class="dish-image" dish-image />
          <div class="dish-name" dish-name></div>
        </a>

        <button
          type="button"
          id=""
          onclick="addToFavourite(this.id)"
          favourite-button
        >
          Add to Favourite
        </button>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
